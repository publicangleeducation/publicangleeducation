/* HEADER */

}
.menu{font-size:24px;cursor:pointer;margin-right:12px}

/* SIDEBAR */
#side{

  width:260px;height:100%;
  background:#0d3b66;color:#fff;
  padding:20px;transition:.3s;z-index:10

}

.opt{

}
.correct{background:#2a9d8f;color:#fff;font-weight:bold}

/* MOCK OPTIONS */
.option{
  border:1px solid #ccc;padding:10px;
  border-radius:6px;margin:8px 0;cursor:pointer
}
.option.active{background:#0d3b66;color:#fff}

/* BUTTONS */
.ctrl{display:flex;gap:8px;margin-top:10px}
button{
  flex:1;padding:10px;border:none;
  border-radius:6px;cursor:pointer
}
.prev{background:#999;color:#fff}
.next{background:#0d3b66;color:#fff}
.submit{background:#d62828;color:#fff}

/* TIMER */
#timer{color:red;font-weight:bold;text-align:right}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(8,1fr);
  gap:6px;margin-top:12px
}
.cell{

  background:#ccc

.attempt{background:#2a9d8f;color:#fff}
.unattempt{background:#e63946;color:#fff}

/* RESULT */
.bad{color:red}
.good{color:green;font-weight:bold}
</style>

/* ================= MENU ================= */
function openSide(){side.classList.add("show")}
function closeSide(){side.classList.remove("show")}

/* ================= HOME ================= */
function home(){
closeSide();
app.innerHTML=`
<div class="card" onclick="showStatic()">üìò Haryana Static GK</div>
<div class="card" onclick="showPYQ()">üìú Previous Year Questions</div>
<div class="card" onclick="startMock()">üìù Start Mock Test</div>`;
}
home();

/* ================= STATIC GK (FIXED) ================= */
function showStatic(){
closeSide();
let h=`<div class="card"><b>üìò Haryana Static GK</b></div>`;
staticGK.forEach((q,i)=>{
h+=`<div class="card">
<b>Q${i+1}. ${q.q}</b>`;
q.o.forEach((op,j)=>{
h+=`<div class="opt ${j===q.a?'correct':''}">
${String.fromCharCode(65+j)}. ${op}
</div>`;
});
h+=`</div>`;
});
app.innerHTML=h;
}

/* ================= PYQ ================= */
function showPYQ(){
closeSide();
let h=`<div class="card"><b>üìú Previous Year Questions</b></div>`;
pyq.forEach((q,i)=>{
h+=`<div class="card">
<b>Q${i+1}. ${q.q}</b>`;
q.o.forEach((op,j)=>{
h+=`<div class="opt ${j===q.a?'correct':''}">
${String.fromCharCode(65+j)}. ${op}
</div>`;
});
h+=`<small>Year: ${q.year}</small></div>`;
});
app.innerHTML=h;
}

/* ================= MOCK TEST ================= */
let mix=[],idx=0,ans=[],time=45*60,timer;

function startMock(){
closeSide();
mix=[...staticGK,...pyq];
mix=shuffle(mix).slice(0,40);
ans=Array(mix.length).fill(null);
idx=0;time=45*60;
timer=setInterval(runTimer,1000);
renderQ();
}

function runTimer(){
time--;
if(time<=0){clearInterval(timer);submit();}
document.getElementById("timer").innerText=
`‚è± ${Math.floor(time/60)}:${String(time%60).padStart(2,"0")}`;
}

function renderQ(){
let q=mix[idx];
let h=`<div id="timer"></div>
<div class="card">
<b>Q${idx+1}. ${q.q}</b>`;
q.o.forEach((op,i)=>{
h+=`<div class="option ${ans[idx]==i?'active':''}" onclick="pick(${i})">${op}</div>`;
});
h+=`
<div class="ctrl">
<button class="prev" onclick="prev()">Prev</button>
<button class="next" onclick="next()">Save & Next</button>
<button class="submit" onclick="submit()">Submit</button>
</div></div>
<div class="grid">`;
for(let i=0;i<mix.length;i++){
let c="cell";
if(ans[i]!=null)c+=" attempt";
else if(i<=idx)c+=" unattempt";
h+=`<div class="${c}" onclick="jump(${i})">${i+1}</div>`;
}
h+="</div>";
app.innerHTML=h;
}

function pick(i){ans[idx]=i;renderQ()}
function next(){if(idx<mix.length-1)idx++;renderQ()}
function prev(){if(idx>0)idx--;renderQ()}
function jump(i){idx=i;renderQ()}

function submit(){
clearInterval(timer);
let correct=0,wrong=[];
mix.forEach((q,i)=>{
if(ans[i]==q.a)correct++;
else wrong.push({
 q:q.q,
 ca:q.o[q.a],
 ya:ans[i]==null?"Skipped":q.o[ans[i]]
});
});
let acc=((correct/mix.length)*100).toFixed(1);
let h=`<div class="card">
<h3>Result</h3>
<b>${correct}/${mix.length}</b><br>
Accuracy: ${acc}%
</div>`;
wrong.forEach(w=>{
h+=`<div class="card bad">
${w.q}<br>
Your: ${w.ya}<br>
Correct: <span class="good">${w.ca}</span>
</div>`;
});
app.innerHTML=h;
}

/* ================= UTIL ================= */
function shuffle(a){
for(let i=a.length-1;i>0;i--){
let j=Math.floor(Math.random()*(i+1));
[a[i],a[j]]=[a[j],a[i]];
}
return a;
}
</script>
